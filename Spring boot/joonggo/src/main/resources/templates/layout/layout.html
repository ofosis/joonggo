    <script>
        document.addEventListener('DOMContentLoaded', function () {
            checkLoginStatus();
        });

        function checkLoginStatus() {
            var mbr_idx = sessionStorage.getItem('mbr_idx');
            var mbr_nick = sessionStorage.getItem('mbr_nick');
            var my_info = $('#my_info');
            console.log('mbr_idx : '+ mbr_idx+'입니다');
            console.log('mbr_nick : '+ mbr_nick+'입니다');
            if (mbr_idx == null) {
                my_info.text('내 정보');
                console.log(mbr_nick+'님 로그아웃 성공');
                showLoginAndJoin();
            } else {
                my_info.text(mbr_nick+' 님');
                console.log(mbr_nick+'님 로그인 성공');
                showLogout();
            }
        }

        function showLoginAndJoin() {
            document.getElementById('loginMenuItem').style.display = 'block';
            document.getElementById('joinMenuItem').style.display = 'block';
            document.getElementById('logoutMenuItem').style.display = 'none';
        }

        function showLogout() {
            document.getElementById('loginMenuItem').style.display = 'none';
            document.getElementById('joinMenuItem').style.display = 'none';
            document.getElementById('logoutMenuItem').style.display = 'block';
        }

        function logout() {
             sessionStorage.removeItem('mbr_idx');
             sessionStorage.removeItem('mbr_nick');
            checkLoginStatus();  // 로그아웃 후 상태 다시 체크
            alert('로그아웃되었습니다.');
            window.location.reload();
        }
    </script>
