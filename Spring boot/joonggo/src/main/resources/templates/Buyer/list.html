<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head('home')}">
</head>
<body>
<nav th:replace="~{layout/layout :: nav('home')}"></nav>
<!-- Navigation-->
<!-- Header-->
<header th:replace="~{layout/layout :: header('home')}"></header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div th:each="BuyerDTO : ${list}" class="col mb-5">
        <div class="card h-100">
            <!-- Product image-->
            <div class="col mb-5" onclick="handleImageClick(/* pass necessary parameters here */)">
                <div class="card h-100">
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder" th:text="${BuyerDTO.buy_title}">Product Name</h5>
                            <span th:text="${BuyerDTO.buy_price}">$0.00</span>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="/">View options</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
</div>
    <script>
        function handleImageClick(/* pass necessary parameters here */) {
         // Add your logic for image click here
         // Example: Redirect to the POSTWRITE page
         window.location.href = "/aPost/Watchpost";
     }
    </script>
    <div class="row">
        <h1>총 페이지 개수 = [[ ${countPage} ]]</h1>
        <h1>총 행 개수 = [[ ${countRow} ]]</h1>
        <h1>현재 페이지 = [[${pageNum}]]</h1>
        <div class="col d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/Buyer/list(pageNum=${pageNum-1})}"
                                th:classappend="${pageNum} == 1 ? 'disabled'" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i:${#numbers.sequence(1, countPage)}" class="page-item">
                        <a class="page-link" th:href="@{/Buyer/list(pageNum=${i})}"
                                            th:classappend="${#strings.replace(param.pageNum, ' ', '')} == ${i} ? 'active' : ''"
                        >[[ ${i} ]]</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/Buyer/list(pageNum=${pageNum+1})}"
                                th:classappend="${pageNum} == ${countPage} ? 'disabled'" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
