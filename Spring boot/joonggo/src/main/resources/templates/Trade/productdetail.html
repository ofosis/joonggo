<section class="py-5">
    <style>
        .blur-text {
            color: #808080;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
    </style>
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" width="100" height="500" />
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-6 col-md-2 mx-1">
                        <div class="small mb-1 blur-text" id="tbSt"></div>
                    </div>
                    <div class="col-6 col-md-2">
                        <div class="small mb-1 blur-text ml-1" id="tbCa"></div>
                    </div>
                    <div class="col-6 col-md-2">
                        <button type="button" class="btn btn-light text-dark" id="tbNi" onclick="goToMypage()">
                        </button>
                        <span id="tbAr"></span>
                    </div>
                </div>
                <h1 class="display-6 fw-bolder small mb-6" id="tbTi">Shop item template</h1>
                <div class="fs-5 mb-5">
                    <span class="text" id="tbCo"></span>
                </div>
                <p class="lead mb-4" id="tbPr"></p>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        채팅하기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleImageClick(element)
        {
            var tbIdx = [[${param.tb_idx}]];
            fetch("/Trade/getTradeboardInfo?tb_idx=" + tbIdx)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("tbTi").innerText = data.tb_title;
                    document.getElementById("tbCo").innerText = data.tb_content;
                    document.getElementById("tbPr").innerText = data.tb_price+"원";;
                    document.getElementById("tbCa").innerText = data.tb_category;
                    document.getElementById("tbSt").innerText = data.tb_state;
                    document.getElementById("tbNi").innerText = data.mbr_nick;
                    document.getElementById("tbAr").innerText = data.mbr_addr;
                })
                .catch(error => console.error('Error fetching tradeboard info:', error));
            }
            handleImageClick();
    </script>
</section>
