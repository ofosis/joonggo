<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head('home')}">
</head>
<body>
<nav th:replace="~{layout/layout :: nav('home')}"></nav>

    <div class="container p-3" style="width:600px;">

        <div class="container sm-12 mb-3 " style="text-align: center; font-size: 35px;">
                <label class="form-label">계정 찾기</label>
        </div>

        <div class="row">
            <label for="mbr_id" class="col-sm-2 form-label text-left d-flex align-items-center">아이디</label>
            <div class="col-sm-7 mb-3">
                <input type="text" class="form-control" id="mbr_id" placeholder="4~16자 영문(소문자) 또는 숫자 입력" style="border-color: #80A6FF;">
            </div>
        </div>

        <div class="row">
            <label for="mbr_pwd" class="col-sm-2 form-label text-left d-flex align-items-center">비밀번호</label>
            <div class="col-sm-7 mb-3">
                <input type="password" class="form-control" id="mbr_pwd" placeholder="6~20자 입력" style="border-color: #80A6FF" required>
            </div>
            <div class="col-sm-3 mb-3"> </div>
        </div>

        <div class="row">
            <label for="mbr_contact" class="col-sm-2 form-label text-left d-flex align-items-center">휴대전화</label>
            <div class="col-sm-7 mb-3">
                <input type="text" class="form-control" id="mbr_contact" placeholder="휴대전화번호('-' 포함)" style="border-color: #80A6FF;">
            </div>
            <div class="col-sm-3 mb-3"> </div>
        </div>

        <div class="row">
            <label for="mbr_email" class="col-sm-2 form-label text-left d-flex align-items-center">이메일</label>
            <div class="col-sm-7 mb-3">
                <input type="text" class="form-control" id="mbr_email" placeholder="ex) qwer@gmail.com" style="border-color: #80A6FF;">
            </div>
            <div class="col-sm-3 mb-3"> </div>
        </div>

        <div class="row">
            <label class="col-sm-2 form-label "></label>
            <div class="col-sm-7 mb-3" style="text-align: center;">
                <small class="form-text text-muted" >* 모든 정보는 필수 입력 항목입니다. *</small>
            </div>
            <div class="col-sm-3 mb-3"> </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-sm-2 mb-3"> </div>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary " style="width:325px" onclick="window.location.href='http://localhost:8080'" >회원가입</button>
            </div>
        </div>

    </div>

</body>
</html>
