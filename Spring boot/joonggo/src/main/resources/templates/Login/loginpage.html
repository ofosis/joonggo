<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head('home')}">
</head>
<body>
<nav th:replace="~{layout/layout :: nav('home')}"></nav>
<header th:replace="~{layout/layout :: header('home')}"></header>
    <div class="container p-3" style="width:450px;">
        <div class="mb-3" style="display: flex; align-items: center; justify-content: center;">
            <div class="container" style="text-align: center; font-size: 35px; margin: auto;">
                <label class="form-label" style="font-weight: bold;">로그인</label>
            </div>
        </div>

        <div class="row">
            <label for="mbr_id" class="col-sm-3 form-label text-left d-flex align-items-center">
                아이디
            </label>
            <div class="col-sm-9 mb-3">
                <input type="text" class="form-control" id="mbr_id" placeholder="ID를 입력해주세요" style="border-color: #80A6FF;">
            </div>
        </div>

        <div class="row">
            <label for="mbr_pwd" class="col-sm-3 form-label text-left d-flex align-items-center">
                비밀번호
            </label>
            <div class="col-sm-9 mb-3">
                <input type="password" class="form-control" id="mbr_pwd" placeholder="Pass Word를 입력해주세요" style="border-color: #80A6FF" required>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-sm-12 d-flex justify-content-end">
                <button type="button" class="btn btn-primary " style="width:308px" value="Loginbtn" onclick="window.location.href='http://localhost:8080'" >로그인</button>
            </div>
        </div>

        <div class="row mb-3 ">
            <div class="col-sm-6 mt-3 d-flex justify-content-end">
                <a> </a>
            </div>
            <div class="col-sm-3 mt-3 d-flex justify-content-end">
                <a class="nav-link" th:href="@{/Find/findpage}">계정찾기</a>
            </div>
            <div class="col-sm-3 mt-3 d-flex justify-content-end">
                <a class="nav-link" th:href="@{/Join/joinpage}">회원가입</a>
            </div>
        </div>

    </div>
</body>
</html>
