<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head('home')}">
</head>
<body>
<nav th:replace="~{layout/layout :: nav('home')}"></nav>
<header th:replace="~{layout/layout :: header('home')}"></header>
<div class="container p-3" style="width:450px;">
    <div class="container mb-3 " style="text-align: center; font-size: 35px;">
        <label class="form-label">
            로그인
        </label>
    </div>

    <div class="row">
        <label for="mbr_id" class="col-sm-3 form-label text-left d-flex align-items-center">
            아이디
        </label>
        <div class="col-sm-9 mb-3">
            <input type="text" class="form-control" id="mbr_id" placeholder="ID를 입력해주세요" style="border-color: #80A6FF;">
        </div>
    </div>

    <div class="row">
        <label for="mbr_pwd" class="col-sm-3 form-label text-left d-flex align-items-center">
            비밀번호
        </label>
        <div class="col-sm-9 mb-3">
            <input type="password" class="form-control" id="mbr_pwd" placeholder="Pass Word를 입력해주세요" style="border-color: #80A6FF" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-4 d-flex justify-content-end">
            <a>로그인</a>
        </div>
        <div class="col-sm-4 d-flex justify-content-end">
            <a>계정찾기</a>
        </div>
        <div class="col-sm-4 d-flex justify-content-end">
            <a class="nav-link" th:href="@{/Join/joinpage}">회원가입</a>
        </div>
    </div>


</div>
</body>
</html>
