<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head(${FreeboardReq.fr_title})}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Nanum Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
        }

        .post-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-title-date {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        .post-info {
            font-style: italic;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .post-nickname-views {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        .post-content {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout/layout :: nav('Freeboard')}"></nav>
<div class="container">
    <div class="post-card">
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row" style="width: 20%;">제목</th>
                    <td class="post-title-date" colspan="2">
                        <span th:text="${FreeboardReq.fr_title}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">등록일</th>
                    <td class="post-title-date" colspan="2">
                        <span class="post-info" th:if="${FreeboardReq.created_at != null}">
                            작성일: <span th:text="${#temporals.format(FreeboardReq.created_at, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">작성자</th>
                    <td class="post-nickname-views" colspan="2">
                        <span th:text="${FreeboardReq.mbr_nick}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">조회수</th>
                    <td class="post-nickname-views" colspan="2">
                        <span class="post-info">조회수: <span th:text="${FreeboardReq.view_count}"></span></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">내용</th>
                    <td class="post-content" colspan="2" th:text="${FreeboardReq.fr_content}"></td>
                </tr>
            </tbody>
        </table>

        <div class="row justify-content-end back-button">
            <div class="col-3 d-flex justify-content-end">
                <a th:href="@{/Freeboard/list(pageNum=1)}" class="btn btn-primary">목록으로</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<!-- 뒤로가기 감지를 위한 스크립트 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        // 뒤로가기 이벤트 감지
        window.addEventListener('popstate', function () {
            // 현재 URL에서 fr_idx 파라미터 값을 가져옴
            var fr_idx = getParameterByName('fr_idx');

            // fr_idx가 존재하면 서버에 조회수 증가 요청
            if (fr_idx) {
                increaseViewCount(fr_idx);
            }
        });

        // 페이지 로드 시 조회수 증가 요청
        var fr_idx = getParameterByName('fr_idx');
        if (fr_idx) {
            increaseViewCount(fr_idx);
        }

        // URL에서 파라미터 값을 가져오는 함수
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // 조회수 증가 요청을 서버에 보내는 함수
        function increaseViewCount(fr_idx) {
            // Ajax를 이용한 서버 통신
            $.ajax({
                url: '/Freeboard/increaseViewCount',
                type: 'post',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({ fr_idx: fr_idx }),
                success: function (res) {
                    // 성공적으로 처리된 경우에는 적절한 로직을 추가
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
    });
    /*]]>*/
</script>

</body>
</html>
